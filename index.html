<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="PIC/GAME ICON.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="upper">
                <div class="heading"><img src="PIC/HEADING.png" alt="" id="headingpic"></div>
        </div>
        <div class="upeerlett">
            <img src="PIC/YOU.png" alt="" class="you">
            <img src="PIC/COMP.png" alt=""  class="comp">
        </div>
        <div class="hand">
        <div class="middleleft">
            <img src="PIC/LEFT HAND STONE.png" alt=""class="leftrock">
            <img src="PIC/LEFT HAND PAPER.png" alt=""class="leftpaper">
            <img src="PIC/LEFT HAND SCISSOR.png" alt="" class="leftscissor">
        </div>
        <div class="middle">
            <img src="PIC/vs.png" alt="" class="vs">
            <img src="PIC/WIN.png" alt="" class="win">
            <img src="PIC/Loose.png" alt="" class="loose">
            <img src="PIC/DRAWW.png" alt="" class="draw">
        </div>
        <div class="middleright">
            <img src="PIC/RIGHT HAND STONE.png" alt=""class="rightrock">
            <img src="PIC/RIGHT HAND PAPER.png" alt=""class="rightpaper">
            <img src="PIC/RIGHT HAND SCISSOR.png" alt="" class="rightscissor">
        </div>
    </div>
    <div class="below">
        <div class="belowup">
            <img src="PIC/LOW STONE.png" alt="" class="rock">
            <img src="PIC/LOW PAPER.png" alt="" class="paper">
            <img src="PIC/LOW SCISSOR.png" alt="" class="scissor">
        </div>
        <div class="belowbe">
            <img src="PIC/STONE LETT.png" alt="" height="25px" style="margin-top: -7px;">
            <img src="PIC/PAPER LETT.png" alt="" height="30px">
            <img src="PIC/SCISSOR LETT.png" alt="" height="30px">
        </div>
    </div>

    <audio src="Sound/draw.mp3" class="drawsound"></audio>
    <audio src="Sound/loose.mp3" class="loosesound"></audio>
    <audio src="Sound/win.mp3" class="winsound"></audio>
    </div>
    
</body>
</html>
